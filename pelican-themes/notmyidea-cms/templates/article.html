{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<div style="display: flex; flex-direction: column;">
  <section id="content" class="body">
    <article>
      <header>
        <h1 class="entry-title">
          <a href="{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">
            {{ article.title }}
          </a>
        </h1> {% include 'twitter.html' %}
      </header>

      <div class="entry-content">
        {% include 'article_infos.html' %}<!-- /.post-info -->
        {{ article.content }}
      </div><!-- /.entry-content -->
    </article>
  </section>

  {% if article %}
  <div id="comments" style="max-width: 700px;">
    <script src="https://utteranc.es/client.js"
      repo="aninhasalesp/meublog"
      issue-term="pathname"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </div>
  {% endif %}
</div>
{% endblock %}
